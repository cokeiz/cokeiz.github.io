    <div class="post-body" itemprop="articleBody"><h1 id="练习一-a"><a href="#练习一-a" class="headerlink" title="练习一.a"></a>练习一.a</h1><p>02_a.py</p>
<hr>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">&quot;&quot;&quot;</span><br><span class="line">（1）请使用多任务形式完成：一边编程、一边听音乐、一边跟同事聊天。要求如下：</span><br><span class="line">a.使用多进程完成；</span><br><span class="line">b.使用多线程完成；</span><br><span class="line">c.分别观察与对比多进程、多线程的执行效果。</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">#a.使用多进程完成；</span><br><span class="line">import multiprocessing</span><br><span class="line">import time</span><br><span class="line"></span><br><span class="line">def coding():</span><br><span class="line">    for i in range(5):</span><br><span class="line">        print(f&#x27;写了&#123;i&#125;行代码&#x27;)</span><br><span class="line">        time.sleep(0.2)</span><br><span class="line"></span><br><span class="line">def music():</span><br><span class="line">    for i in range(5):</span><br><span class="line">        print(f&#x27;听了&#123;i&#125;首歌&#x27;)</span><br><span class="line">        time.sleep(0.2)</span><br><span class="line"></span><br><span class="line">def chatting():</span><br><span class="line">    for i in range(5):</span><br><span class="line">        print(f&#x27;摸鱼真开心！&#x27;)</span><br><span class="line">        time.sleep(0.2)</span><br><span class="line"></span><br><span class="line">if __name__ == &#x27;__main__&#x27;:</span><br><span class="line">    t1 = time.time()</span><br><span class="line"></span><br><span class="line">    m1 = multiprocessing.Process(target=coding)</span><br><span class="line">    m2 = multiprocessing.Process(target=music)</span><br><span class="line">    m3 = multiprocessing.Process(target=chatting)</span><br><span class="line"></span><br><span class="line">    m1.start()</span><br><span class="line">    m2.start()</span><br><span class="line">    m3.start()</span><br><span class="line"></span><br><span class="line">    m1.join()</span><br><span class="line">    m2.join()</span><br><span class="line">    m3.join()</span><br><span class="line"></span><br><span class="line">    t2 = time.time()</span><br><span class="line">    print(f&#x27;运行了&#123;t2 - t1&#125;&#x27;)</span><br><span class="line"></span><br></pre></td></tr></table></figure>

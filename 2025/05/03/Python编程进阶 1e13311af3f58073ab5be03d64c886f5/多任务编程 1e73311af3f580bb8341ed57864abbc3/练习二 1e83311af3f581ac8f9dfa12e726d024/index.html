        <h1 id="练习二"><a href="#练习二" class="headerlink" title="练习二"></a>练习二</h1><p>04.py</p>
<hr>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">&quot;&quot;&quot;</span><br><span class="line">写一个文件操作的上下文管理器，并用with语句测试通过</span><br><span class="line">a.要求增加一个read_data函数，读文件操作，只读前10行；</span><br><span class="line">b.提交代码和运行效果；</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line"># with open(&#x27;./1.txt&#x27;,&#x27;w&#x27;) as f:</span><br><span class="line">#     f.write(&#x27;hello world&#x27;)</span><br><span class="line"></span><br><span class="line">class MyFile(object):</span><br><span class="line">    def __init__(self,file_name,file_model):</span><br><span class="line">        self.file_name = file_name</span><br><span class="line">        self.file_model = file_model</span><br><span class="line">        self.fp = None</span><br><span class="line"></span><br><span class="line">    def __enter__(self):        #上文</span><br><span class="line">        print(&#x27;上文&#x27;)</span><br><span class="line">        self.fp = open(self.file_name,self.file_model)</span><br><span class="line">        return self</span><br><span class="line"></span><br><span class="line">    def __exit__(self, exc_type, exc_val, exc_tb):</span><br><span class="line">        self.fp.close()</span><br><span class="line"></span><br><span class="line">    def read_data(self,lines = 10):</span><br><span class="line">        result = []</span><br><span class="line">        for i in range(lines):</span><br><span class="line">            line = self.fp.readline()</span><br><span class="line">            if not lines:</span><br><span class="line">                break</span><br><span class="line">            result.append(line.strip())</span><br><span class="line">        return result</span><br><span class="line"></span><br><span class="line">if __name__ == &#x27;__main__&#x27;:</span><br><span class="line">    with open(&#x27;./11.txt&#x27;,&#x27;w&#x27;) as f:</span><br><span class="line">        for i in range(1,21):</span><br><span class="line">            f.write(f&#x27;hello world&#123;i&#125;\n&#x27;)</span><br><span class="line"></span><br><span class="line">    with MyFile(&#x27;./11.txt&#x27;, &#x27;r&#x27;) as f:</span><br><span class="line">            data = f.read_data()</span><br><span class="line">            for i in data:</span><br><span class="line">                print(i)</span><br></pre></td></tr></table></figure>

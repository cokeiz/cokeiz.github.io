    <div class="post-body" itemprop="articleBody"><h1 id="练习三"><a href="#练习三" class="headerlink" title="练习三"></a>练习三</h1><p>03.py</p>
<hr>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">&quot;&quot;&quot;</span><br><span class="line">- 1.创建一个动物(Animal)的基类，其中有一个run方法, 输出`跑起来....`</span><br><span class="line">- 2.创建一个Horse（马）类继承于动物类，Horse类中不仅有run方法还有eat方法</span><br><span class="line">  - 2.1 run方法输出 `跑起来....`</span><br><span class="line">  - 2.2 eat 方法输出 `吃东西...`</span><br><span class="line">- 3.创建一个 SwiftHorse（千里马）类继承Horse类，初始化init方法name属性为千里马，同时针对吃东西，SwiftHorse类中重写eat方法，增加打印输出&quot;`一天可以吃一担粮食...`&quot;</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">class Animal(object):</span><br><span class="line">    def run(self):</span><br><span class="line">        print(&#x27;跑起来....&#x27;)</span><br><span class="line"></span><br><span class="line">class Horse(Animal):</span><br><span class="line">    def eat(self):</span><br><span class="line">        print(&#x27;吃东西...&#x27;)</span><br><span class="line"></span><br><span class="line">class SwiftHorse(Horse):</span><br><span class="line">    def __init__(self,name):</span><br><span class="line">        self.name = name</span><br><span class="line"></span><br><span class="line">    def eat(self):</span><br><span class="line">        super().eat()</span><br><span class="line">        print(&#x27;一天可以吃一担粮食...&#x27;)</span><br><span class="line"></span><br><span class="line">if __name__ == &#x27;__main__&#x27;:</span><br><span class="line">    horse = SwiftHorse(&#x27;千里马&#x27;)</span><br><span class="line">    print(horse.name)</span><br><span class="line">    horse.run()</span><br><span class="line">    horse.eat()</span><br></pre></td></tr></table></figure>
    </div>

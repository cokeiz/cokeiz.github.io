        <h1 id="练习六"><a href="#练习六" class="headerlink" title="练习六"></a>练习六</h1><p>06.py</p>
<hr>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line">&quot;&quot;&quot;</span><br><span class="line">编写抽象类场景</span><br><span class="line">国家部门制定了打印机标准</span><br><span class="line">1、请抽象父类，制定标准：抽象printer，要求支持黑白打印(Black_white_printing)、彩色打印(color_printing)。</span><br><span class="line">2、完成打印机hp、小米、佳能（canon）硬件入围；入围测试平台 make_test_printing(myobj:抽象类))</span><br><span class="line">3、完成多态场景测试</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">class Printer(object):</span><br><span class="line">    def norm(self):</span><br><span class="line">        pass</span><br><span class="line"></span><br><span class="line">    def black_white_printing(self):</span><br><span class="line">        pass</span><br><span class="line"></span><br><span class="line">    def color_printing(self):</span><br><span class="line">        pass</span><br><span class="line"></span><br><span class="line">class Hp(Printer):</span><br><span class="line">    def black_white_printing(self):</span><br><span class="line">        print(&#x27;黑白打印：支持&#x27;)</span><br><span class="line">        return True  # return 1 改前</span><br><span class="line"></span><br><span class="line">    def color_printing(self):</span><br><span class="line">        print(&#x27;彩色打印：不支持&#x27;)  # return 0 改前</span><br><span class="line">        return False</span><br><span class="line"></span><br><span class="line">class Xiaomi(Printer):</span><br><span class="line">    def black_white_printing(self):</span><br><span class="line">        print(&#x27;黑白打印：支持&#x27;)</span><br><span class="line">        return</span><br><span class="line"></span><br><span class="line">    def color_printing(self):</span><br><span class="line">        print(&#x27;彩色打印：支持&#x27;)</span><br><span class="line">        return True</span><br><span class="line"></span><br><span class="line">class Canon(Printer):</span><br><span class="line">    def black_white_printing(self):</span><br><span class="line">        print(&#x27;黑白打印：支持&#x27;)</span><br><span class="line">        return True</span><br><span class="line"></span><br><span class="line">    def color_printing(self):</span><br><span class="line">        print(&#x27;彩色打印：支持&#x27;)</span><br><span class="line">        return True</span><br><span class="line"></span><br><span class="line">def make_test_printing(printer: Printer):</span><br><span class="line">    if printer.black_white_printing() and printer.color_printing():  # printer.black_white_printing() == 1 and printer.color_printing() ==1</span><br><span class="line">        print(&#x27;测试通过&#x27;)</span><br><span class="line">    else:</span><br><span class="line">        print(&#x27;测试失败&#x27;)</span><br><span class="line"></span><br><span class="line">if __name__ == &#x27;__main__&#x27;:</span><br><span class="line">    myobj1 = Hp()</span><br><span class="line">    make_test_printing(myobj1)</span><br><span class="line">    myobj2 = Canon()</span><br><span class="line">    make_test_printing(myobj2)</span><br></pre></td></tr></table></figure>

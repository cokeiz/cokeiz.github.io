lass="line">        Person.count -= 1</span><br><span class="line">        print(&#x27;删除成功&#x27;)</span><br><span class="line"></span><br><span class="line">    @classmethod</span><br><span class="line">    def show_count(cls):</span><br><span class="line">        print(f&#x27;当前Person对象个数: &#123;cls.count&#125;&#x27;)</span><br><span class="line"></span><br><span class="line">    @classmethod</span><br><span class="line">    def show_info(cls):</span><br><span class="line">        print(f&#x27;这是一个Person类,谢谢查看!&#x27;)</span><br><span class="line"></span><br><span class="line">    def __str__(self):</span><br><span class="line">        return f&#x27;我的名字是&#123;self.name&#125;, 年龄是&#123;self.age&#125;&#x27;</span><br><span class="line"></span><br><span class="line">    def study(self):</span><br><span class="line">        print(f&#x27;我叫&#123;self.name&#125;, 我要好好学习&#x27;)</span><br><span class="line"></span><br><span class="line">if __name__ == &#x27;__main__&#x27;:</span><br><span class="line">    Person.show_info()</span><br><span class="line"></span><br><span class="line">    xiaoming = Person(&#x27;xiaoming&#x27;,18)</span><br><span class="line">    xiaohong = Person(&#x27;xiaohong&#x27;,17)</span><br><span class="line"></span><br><span class="line">    print(xiaoming)</span><br><span class="line">    print(xiaohong)</span><br><span class="line"></span><br><span class="line">    Person.show_count()</span><br><span class="line"></span><br><span class="line">    xiaohong.study()</span><br><span class="line">    xiaoming.study()</span><br><span class="line"></span><br><span class="line">    del xiaoming</span><br><span class="line">    Person.show_count()</span><br></pre></td></tr></table></figure>

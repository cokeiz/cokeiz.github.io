    <div class="post-body" itemprop="articleBody"><h1 id="练习四"><a href="#练习四" class="headerlink" title="练习四"></a>练习四</h1><p>04.py</p>
<hr>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line">&quot;&quot;&quot;</span><br><span class="line">定义一个`Person` 类,包含初始化 init 方法:</span><br><span class="line"></span><br><span class="line">实例属性:     名字, name</span><br><span class="line">            年龄, age</span><br><span class="line"></span><br><span class="line">1. 记录由该类创建的对象的个数，创建一个对象，计数+1，删除一个对象，计数-1；</span><br><span class="line"></span><br><span class="line">2. 定义一个方法，可以打印当前对象的个数；</span><br><span class="line"></span><br><span class="line">3. 定义一个方法`show_info`, 输出以下信息</span><br><span class="line">   这是一个 Person 类,谢谢查看!</span><br><span class="line"></span><br><span class="line">4. 打印对象的时候，可以输出打印自己的名字和年龄</span><br><span class="line">   我的名字是 xxx, 年龄是 xxx</span><br><span class="line"></span><br><span class="line">5. 定义一个方法 `study`, 输出以下信息</span><br><span class="line">   我叫 xxx, 我要好好学习</span><br><span class="line"></span><br><span class="line">6. 操作步骤</span><br><span class="line"></span><br><span class="line">   1.  调用`show_info `方法；</span><br><span class="line">   2.  创建两个对象, 打印当前对象，并打印当前的对象个数；</span><br><span class="line">   3.  分别使用两个对象调用`study`方法；</span><br><span class="line">   4.  删除一个对象，打印输出当前的对象个数。</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">class Person(object):</span><br><span class="line">    count = 0</span><br><span class="line"></span><br><span class="line">    def __init__(self,name,age):</span><br><span class="line">        self.name = name</span><br><span class="line">        self.age = age</span><br><span class="line">        Person.count += 1</span><br><span class="line">        print(&#x27;添加成功&#x27;)</span><br><span class="line"></span><br><span class="line">    def __del__(self):</span><br><span class="line">        Person.count -= 1</span><br><span class="line">        print(&#x27;删除成功&#x27;)</span><br><span class="line"></span><br><span class="line">    @classmethod</span><br><span class="line">    def show_count(cls):</span><br><span class="line">        print(f&#x27;当前Person对象个数: &#123;cls.count&#125;&#x27;)</span><br><span class="line"></span><br><span class="line">    @classmethod</span><br><span class="line">    def show_info(cls):</span><br><span class="line">        print(f&#x27;这是一个Person类,谢谢查看!&#x27;)</span><br><span class="line"></span><br><span class="line">    def __str__(self):</span><br><span class="line">        return f&#x27;我的名字是&#123;self.name&#125;, 年龄是&#123;self.age&#125;&#x27;</span><br><span class="line"></span><br><span class="line">    def study(self):</span><br><span class="line">        print(f&#x27;我叫&#123;self.name&#125;, 我要好好学习&#x27;)</span><br><span class="line"></span><br><span class="line">if __name__ == &#x27;__main__&#x27;:</span><br><span class="line">    Person.show_info()</span><br><span class="line"></span><br><span class="line">    xiaoming = Person(&#x27;xiaoming&#x27;,18)</span><br><span class="line">    xiaohong = Person(&#x27;xiaohong&#x27;,17)</span><br><span class="line"></span><br><span class="line">    print(xiaoming)</span><br><span class="line">    print(xiaohong)</span><br><span class="line"></span><br><span class="line">    Person.show_count()</span><br><span class="line"></span><br><span class="line">    xiaohong.study()</span><br><span class="line">    xiaoming.study()</span><br><span class="line"></span><br><span class="line">    del xiaoming</span><br><span class="line">    Person.show_count()</span><br></pre></td></tr></table></figure>

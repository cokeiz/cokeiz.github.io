        <h1 id="练习二"><a href="#练习二" class="headerlink" title="练习二"></a>练习二</h1><p>02.py</p>
<hr>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">&quot;&quot;&quot;</span><br><span class="line">- 1.创建一个动物(Animal)的基类,其中有一个run方法, 输出`跑起来....`</span><br><span class="line"></span><br><span class="line">- 2。创建一个Horse（马）类继承于动物类，Horse类中重写run方法，增加打印输出&quot;`迈着矫健的步伐跑起来!!`&quot;，同时实现eat方法, 输出 `吃东西...`</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">class Animal(object):</span><br><span class="line">    def run(self):</span><br><span class="line">        print(&#x27;跑起来....&#x27;)</span><br><span class="line"></span><br><span class="line">class Horse(Animal):</span><br><span class="line">    def run(self):</span><br><span class="line">        super().run()   # 调用父类</span><br><span class="line">        print(&#x27;迈着矫健的步伐跑起来!!&#x27;)</span><br><span class="line">    def eat(self):</span><br><span class="line">        print(&#x27;吃东西...&#x27;)</span><br><span class="line"></span><br><span class="line">if __name__ == &#x27;__main__&#x27;:</span><br><span class="line">    horse = Horse()</span><br><span class="line">    horse.run()</span><br><span class="line">    horse.eat()</span><br></pre></td></tr></table></figure>

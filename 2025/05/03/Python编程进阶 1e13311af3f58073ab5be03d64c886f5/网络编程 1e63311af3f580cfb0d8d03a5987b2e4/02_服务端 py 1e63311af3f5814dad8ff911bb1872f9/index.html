    <div class="post-body" itemprop="articleBody"><h1 id="02-服务端-py"><a href="#02-服务端-py" class="headerlink" title="02_服务端.py"></a>02_服务端.py</h1><p>02_服务端.py</p>
<hr>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">&quot;&quot;&quot;</span><br><span class="line">通过TCP客户端发送消息：欢迎来传智教育，真牛!通过TCP服务器端接收消息，并打印出来。</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">import socket</span><br><span class="line"></span><br><span class="line">server_socket = socket.socket(socket.AF_INET,socket.SOCK_STREAM)</span><br><span class="line"></span><br><span class="line">ip = &#x27;127.0.0.1&#x27;</span><br><span class="line">port = 8888</span><br><span class="line">server_socket.bind((ip,port))</span><br><span class="line"></span><br><span class="line">server_socket.listen(5)</span><br><span class="line">print(&#x27;正在监听中...&#x27;)</span><br><span class="line"></span><br><span class="line">conn_socket , connect_ip = server_socket.accept()</span><br><span class="line">print(f&#x27;客户端地址为&#123;connect_ip&#125;&#x27;)</span><br><span class="line"></span><br><span class="line"># 接收数据</span><br><span class="line">recv_data = conn_socket.recv(1024)</span><br><span class="line">print(f&#x27;接收到的数据为：&#123;recv_data.decode(encoding=&quot;utf-8&quot;)&#125;&#x27;)</span><br><span class="line"></span><br><span class="line"># 发送数据</span><br><span class="line">sent_str = &quot;数据已收到&quot;</span><br><span class="line">sent_data = sent_str.encode(encoding=&#x27;utf-8&#x27;)</span><br><span class="line">conn_socket.send(sent_data)</span><br><span class="line"></span><br><span class="line">conn_socket.close()</span><br><span class="line">server_socket.close()</span><br><span class="line"></span><br></pre></td></tr></table></figure>

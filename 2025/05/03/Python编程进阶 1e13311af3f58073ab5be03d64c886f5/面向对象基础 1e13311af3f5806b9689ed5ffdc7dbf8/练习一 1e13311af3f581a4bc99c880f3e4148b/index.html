        <h1 id="练习一"><a href="#练习一" class="headerlink" title="练习一"></a>练习一</h1><p>定义⼀个⼿机类，能开机、能关机、可以拍照。</p>
<hr>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">#   定义⼀个⼿机类，能开机、能关机、可以拍照。</span><br><span class="line">class Phone:</span><br><span class="line">    def __init__(self):</span><br><span class="line">        self.is_on = False</span><br><span class="line"></span><br><span class="line">    def turn_on(self):</span><br><span class="line">        if not self.is_on:</span><br><span class="line">            self.is_on = True</span><br><span class="line">            print(&#x27;已开机&#x27;)</span><br><span class="line">        else:</span><br><span class="line">            print(&#x27;手机已经是开机状态&#x27;)</span><br><span class="line">    def turn_off(self):</span><br><span class="line">        if self.is_on:</span><br><span class="line">            self.is_on = False</span><br><span class="line">            print(&#x27;已关机&#x27;)</span><br><span class="line">        else:</span><br><span class="line">            print(&#x27;手机已经是关机状态&#x27;)</span><br><span class="line">    def take_photos(self):</span><br><span class="line">        if self.is_on:</span><br><span class="line">            print(&#x27;拍照成功！哇！你真漂亮！&#x27;)</span><br><span class="line">        else:</span><br><span class="line">            print(&#x27;拍照失败！请先开机&#x27;)</span><br><span class="line"></span><br><span class="line">if __name__ == &quot;__main__&quot;:</span><br><span class="line">    my_phone = Phone()</span><br><span class="line">    my_phone.turn_on()</span><br><span class="line">    my_phone.take_photos()</span><br><span class="line">    my_phone.turn_off()</span><br><span class="line">    my_phone.take_photos()</span><br><span class="line">    my_phone.turn_on()</span><br><span class="line">    my_phone.turn_on()</span><br><span class="line"></span><br></pre></td></tr></table></figure>

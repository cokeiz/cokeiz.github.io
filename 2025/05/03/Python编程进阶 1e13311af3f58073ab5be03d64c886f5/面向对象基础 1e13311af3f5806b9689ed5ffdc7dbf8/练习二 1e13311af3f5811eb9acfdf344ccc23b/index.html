        <h1 id="练习二"><a href="#练习二" class="headerlink" title="练习二"></a>练习二</h1><p>02.py</p>
<hr>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">#   定义⼀个电脑类，并给电脑添加品牌、价格等属性，同时电脑能⽤于编程、看视频。</span><br><span class="line">class Computer:</span><br><span class="line"></span><br><span class="line">    def __init__(self,brand,price,performance):</span><br><span class="line">        self.brand = brand</span><br><span class="line">        self.price = price</span><br><span class="line">        self.performance = performance</span><br><span class="line"></span><br><span class="line">    def programming(self,language):</span><br><span class="line">        print(f&#x27;使用&#123;self.brand&#125;,编写&#123;language&#125;代码,性能&#123;self.performance&#125;&#x27;)</span><br><span class="line">    def watch_video(self,video_name):</span><br><span class="line">        print(f&#x27;使用&#123;self.brand&#125;,看&#123;video_name&#125;,性能&#123;self.performance&#125;&#x27;)</span><br><span class="line"></span><br><span class="line">    def __str__(self):</span><br><span class="line">        return f&#x27;电脑的品牌是&#123;self.brand&#125;,价格是&#123;self.price&#125;,性能是&#123;self.performance&#125;&#x27;</span><br><span class="line"></span><br><span class="line">if __name__ == &#x27;__main__&#x27;:</span><br><span class="line">    my_computer = Computer(&#x27;戴尔G15&#x27;,5000,&#x27;High&#x27;)</span><br><span class="line">    print(my_computer)</span><br><span class="line">    my_computer.watch_video(&#x27;Yellowstone&#x27;)</span><br><span class="line">    my_computer.programming(&#x27;Python&#x27;)</span><br></pre></td></tr></table></figure>
